<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FleetManagement Deployment Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #d31f3d;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        pre {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 15px;
            overflow: auto;
            max-height: 600px;
        }
        .file-links a {
            display: block;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        .file-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>FleetManagement Deployment Resources</h1>

    <div class="file-links">
        <h2>PDF & YAML Files in FleetManagement Directory</h2>
        <a href="#" data-type="pdf" data-src="CrowdStrike_Initial_for_Linux.pdf">ðŸ“„ Linux Deployment Guide</a>
        <a href="#" data-type="pdf" data-src="CrowdStrike_Initial_for_Windows.pdf">ðŸ“„ Windows Deployment Guide</a>
        <a href="#" data-type="pdf" data-src="Falcon Logscale Connector requirements.pdf">ðŸ“„ Logscale Prerequisites</a>
        <a href="#" data-type="yaml" data-src="conf.yaml">ðŸ“„ FleetManagementConfig.yaml</a>
    </div>

    <hr>

    <h2 id="preview-label">Click a file above to preview it:</h2>
    <iframe id="pdf-preview" src="" style="display:none;"></iframe>
    <pre id="yaml-preview" style="display:none;"></pre>

    <script>
        const links = document.querySelectorAll('.file-links a');
        const iframe = document.getElementById('pdf-preview');
        const yamlBox = document.getElementById('yaml-preview');
        const label = document.getElementById('preview-label');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();

                const fileType = link.getAttribute('data-type');
                const fileSrc = link.getAttribute('data-src');
                const fileName = link.textContent.trim();

                label.textContent = `Previewing: ${fileName}`;
                
                if (fileType === 'pdf') {
                    iframe.src = fileSrc;
                    iframe.style.display = 'block';
                    yamlBox.style.display = 'none';
                } else if (fileType === 'yaml') {
                    fetch(fileSrc)
                        .then(response => {
                            if (!response.ok) throw new Error('File not found.');
                            return response.text();
                        })
                        .then(text => {
                            yamlBox.textContent = text;
                            iframe.style.display = 'none';
                            yamlBox.style.display = 'block';
                        })
                        .catch(err => {
                            yamlBox.textContent = `Error loading file: ${err.message}`;
                            iframe.style.display = 'none';
                            yamlBox.style.display = 'block';
                        });
                }
            });
        });
    </script>

</body>
</html>
