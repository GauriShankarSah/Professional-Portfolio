<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CrowdStrike Deployment Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            color: #d31f3d;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .pdf-links a {
            display: block;
            margin-bottom: 10px;
            color: #0066cc;
            text-decoration: none;
            cursor: pointer;
        }
        .pdf-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>CrowdStrike Deployment & Management PDFs</h1>

    <div class="pdf-links">
        <h2>Download & Preview Links</h2>
        <a href="./CrowdStrike_Initial_for_Linux.pdf" data-preview="./CrowdStrike_Initial_for_Linux.pdf">ðŸ“„ Guide for Linux</a>
        <a href="./CrowdStrike_Initial_for_Windows.pdf" data-preview="./CrowdStrike_Initial_for_Windows.pdf">ðŸ“„ Guide for Windows</a>
        <a href="./Falcon Logscale Connector requirements.pdf" data-preview="./Falcon Logscale Connector requirements.pdf">ðŸ“„ prerequisites</a>
    </div>

    <hr>

    <h2>Embedded Preview</h2>
    <p id="preview-label">Click a guide above to preview it below:</p>
    <iframe id="pdf-preview" src="" title="PDF Preview"></iframe>

    <script>
        const links = document.querySelectorAll('.pdf-links a');
        const iframe = document.getElementById('pdf-preview');
        const label = document.getElementById('preview-label');

        links.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // prevent navigation
                const pdfSrc = link.getAttribute('data-preview');
                iframe.src = pdfSrc;
                label.textContent = `Previewing: ${link.textContent}`;
            });
        });
    </script>

</body>
</html>
